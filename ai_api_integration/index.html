<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Matrix AI</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #00FF00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1, h2 {
            color: #00FF00;
            text-align: center;
        }

        form {
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            border: 2px solid #00FF00;
        }

        label {
            font-size: 1.2em;
            color: #00FF00;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.1em;
            color: #00FF00;
            background-color: #000;
            border: 2px solid #00FF00;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]::placeholder {
            color: #008000;
        }

        input[type="text"]:focus {
            border-color: #00FF00;
            outline: none;
            box-shadow: 0 0 10px #00FF00;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #00FF00;
            font-size: 1.2em;
            border: 2px solid #00FF00;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #00FF00;
            color: #000;
            box-shadow: 0 0 10px #00FF00;
        }

        h2 {
            color: #00FF00;
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            color: #00FF00;
            background-color: #000;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            margin-top: 20px;
            border: 2px solid #00FF00;
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            h1, h2 {
                font-size: 1.5em;
            }

            input[type="text"], button {
                font-size: 1em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<div>
    <h1>Welcome to The Matrix</h1>
    <form id="question-form">
        <label for="question-input">Enter your question:</label>
        <input type="text" id="question-input" required placeholder="What is the Matrix?">
        <button type="submit">Submit</button>
    </form>
    <h2>Response:</h2>
    <p id="response-output">Your answer will appear here...</p>
</div>

<script>
    document.getElementById('question-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const questionInput = document.getElementById('question-input');
        const question = questionInput.value;

        const responseOutput = document.getElementById('response-output');

        try {
            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: question })
            });

            if (response.ok) {
                const data = await response.json();
                responseOutput.textContent = data.response;
            } else {
                responseOutput.textContent = 'Error: Unable to get a response';
            }
        } catch (error) {
            responseOutput.textContent = 'Error: ' + error.message;
        }
    });
</script>
</body>
</html>
